{% load static%}
<head>
 
</head>


<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'style_login1.css'%}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="{%static 'bg.svg'%}">
		</div>
		<div class="login-content">
			<form action="../studentreg" method="post" enctype="multipart/form-data" method="POST" action="">
			{% csrf_token %}
			{{ form.as_p }}
				<img src="{%static 'avatar.svg'%}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
				
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>teachername</h5>
           		   		<input type="text" class="input" name="tu_name" value="{{q.u_name}}">
           		   </div>
				   </div><div class="input-div one">
				   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>coursecode</h5>
           		   		<input type="text" class="input" name="coursecode" value="{{q.coursecode}}" >
           		   </div></div><div class="input-div one">
				   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>username</h5>
           		   		<input type="text" class="input" name="su_name" required="">
           		   </div></div>
				   <div class="input-div one">
				   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>name</h5>
           		   		<input type="text" class="input" name="name" required="" >
           		   </div></div>
				   <div class="input-div one">
				   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div" data-validate = "Valid email is required: ex@abc.xyz">
           		   		<h5>emailid</h5>
           		   		<input type="email" class="input" name="email" required="" >
           		   </div></div>
				   .<a href="../../index1">go back</a>
            	<input type="submit" class="btn" name="submit" value="Register">
            </form>
			{% for message in messages %}
				<p id="message">{{message}}</p>
				{% endfor %}
        </div>
    </div>
    <script type="text/javascript" src="{%static 'main_login.js'%}"></script>
</body>
</html>
